<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="menu"></ul>
    <script>
        let a =[1,2,3,4];
        let id = document.getElementById("menu");
        a.forEach((a)=>{
            let li = document.createElement("li");
            li.textContent=a;
            id.appendChild(li);

            li.addEventListener("click",()=>{
                alert(a);
            })
        })

    </script>
</body>
</html>
