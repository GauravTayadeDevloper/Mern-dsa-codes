<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            background-color: red;
            height: 50px;
            width: 100px;
            color: aliceblue;
            transition: all 1s ease;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 5px 5px 5px black;
        }

        .image-container {
            height: 200px;
            width: 300px;
            overflow: hidden;
            transition: all 1s ease;
        }

        .image {
            height: 200px;
            width: 300px;
            transition: all 1s ease;
        }

        .image:hover {
            transform: scale(1.2);

        }

        .image-container:hover {
            transform: translateX(10px);
            box-shadow: 5px 5px 5px black;
        }

        .card{
            height: 150px;
            width: 150px;
            box-shadow: 2px 2px 3px black;
            transition: all 1s ease;
        }
        .card:hover{

            box-shadow: 10px 10px 15px black;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: black;
            text-decoration: none;
            position: relative;
            font-size: 18px;
            font-weight: 500;
            padding: 5px 0;
            /* transition: all 1s ease; */
        }

        /* nav a:hover{
            border-bottom: 5px solid blue;
        } */


        nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 100%;
            width: 0;
            background: hsl(270, 50%, 40% ,0.4) ;
            transition: width 0.5s ease;
        }

        nav a:hover::after {
         width: 100%;

        }

        .fade-box{
            background-color: rgb(75, 75, 161);
            width: 200px;
            height: 200px;
            transition: all 1s ease;
        }
        .fade-box:hover{
            background-color:  rgb(75, 75, 161, 0.3);
        }
    </style>
</head>

<body>
    <!-- Smooth Button Hover Effect -->
    <button class="btn">Hover Me</button>
    <br><br>

    <!-- Image Zoom on Hover -->
    <div class="image-container">
        <img src="https://images.unsplash.com/photo-1688600793944-4d45993e6583?q=80&w=1221&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="image" alt="Sample">
    </div>
    <br><br>


    <!-- Card Shadow Expansion -->
    <div class="card">Hover Card</div>
    <br><br>


    <!-- Navbar Link Underline Animation -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <br><br>


    <!-- Fade In / Fade Out Effect -->
    <div class="fade-box">Hover Me</div>

</body>

</html>
