<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SVG Transform, Transition, Animation</title>
  
  <style>
    svg{
        height: 500px;
        width: 300px;
        stroke: black;
    }
    polygon{
        fill:aquamarine;
        stroke: black;
        stroke-width: 2;
        stroke-linejoin: 4;
         transition: all 1s ease-in;

    }
    polygon:hover{
           transform: rotate(30deg);
    }
.spin{
    transition: transform 2s ease-in-out;
}
.spin:hover{
    transform: scale(2);
}

  </style>
</head>
<body>

  <!-- Normal star with hover effect -->
  <svg>
    <polygon points="50,15 61,35 82,35 66,50 72,71 50,60 28,71 34,50 18,35 39,35" />
  </svg>

  <!-- Always spinning star -->
  <svg>
    <polygon class="spin" points="50,15 61,35 82,35 66,50 72,71 50,60 28,71 34,50 18,35 39,35"/>
  </svg>

</body>
</html>
