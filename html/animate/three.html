<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .spinner {
            height: 50px;
            width: 50px;
            border: 5px solid gray;
            border-radius: 50px;
            border-top: 5px solid blue;
            animation-name: circle;
            animation-duration: 1s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;

        }

        @keyframes circle {
            to {
                transform: rotate(360deg);
            }
        }


        .ball {
            height: 50px;
            width: 50px;
            background-color: cadetblue;
            border-radius: 50px;
            position: relative;
            animation-name: bounce;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            animation-direction: alternate;

        }

        @keyframes bounce {
            from {
                top: 0;
            }

            to {
                top: 155px;
            }
        }



        .sliding {
            border: 2px solid black;
            border-bottom: 5px solid black;
            width: 300px;
            height: 100px;
            overflow: hidden;
            margin: 300px auto;
        }

        .text {
            margin-top: 20px;
            animation: slide 1s infinite linear;
            font-size: 60px;

        }

        @keyframes slide {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-150px);
            }
        }


        .btn {
            height: 50px;
            width: 80px;
            background-color: chartreuse;
            border-radius: 12px;
            font-size: 15px;
            margin: 10px 500px;
            animation: button 1s infinite linear;
        }

        @keyframes button {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .box {
            height: 100px;
            width: 200px;
            background: rgb(77, 12, 77);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: boxe 2s ease-in-out infinite alternate;
            margin-left: 500px;
        }

        @keyframes boxe{
    from{
        opacity: 1;
    }
    to{
        opacity: 0;
    }
}
    </style>
</head>

<body>

    <div class="spinner"></div>
    <div class="ball"></div>
    <button class="btn">Touch Me</button>
    <div class="sliding">
        <p class="text">ðŸš—</p>
    </div>
    <div class="box">hellow</div>
</body>

</html>
