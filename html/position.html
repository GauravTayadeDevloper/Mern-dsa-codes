<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 500px;
            width: 500px;
            background-color: bisque;
            margin: 75px;
            position: relative;
        }
        .item{
            height: 100px;
            width: 100px;
            border: 1px solid black;
        }
        .item1{
            background-color: red;
            position: absolute;
            left: 200px;
        }
        .item2{
            background-color: blue;
            position: fixed;
            bottom: 10px;
            right: 20px;
        }
        .item3{
            background-color: green;
            position: relative;
            top: 50px   ;
        }
        .item4{
            background-color: yellow;
            position: relative;
            top: 250px ;
            left: 250px;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="item item1">red</div>
        <div class="item item2">blue</div>
        <div class="item item3">green</div>
        <div class="item item4">yellow</div>
</div>
</body>
</html>
