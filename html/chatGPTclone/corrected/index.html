<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Clone</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h1>ChatGPT Clone</h1>
      <h3>Recent Chats</h3>
      <ol class="list">
        <li>HTML & CSS practice</li>
        <li>Flexbox basics</li>
      </ol>
    </aside>

    <!-- Main Chat Window -->
    <div class="main">
      <header class="header">
        <h2>Chat Window</h2>
      </header>

      <!-- Chat area -->
      <div class="chat">
        <div class="message bot">
          <div class="avatar">C</div>
          <div class="bubble">How can I help You Today?</div>
        </div>

        <div class="message user">
          <div class="avatar">G</div>
          <div class="bubble">A ChatGPT clone using basic HTML & CSS</div>
        </div>

        <div class="message bot">
          <div class="avatar">C</div>
          <div class="bubble">Here is a simple clone showing selectors, colors, text, background, display,
            positioning, flexbox, and grid.</div>
        </div>
      </div>

      <!-- Footer input -->
      <footer class="footer">
        <div class="chat-input">
          <input type="text" placeholder="Send a message..." />
          <button type="submit">âž¤</button>
        </div>
      </footer>
    </div>
  </div>
</body>

</html>
