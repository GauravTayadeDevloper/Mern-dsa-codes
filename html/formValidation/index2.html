<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" id="form">
        <!-- full name -->
         <label>Full Name</label>
         <input type="text" id="fullname"/>
         <br> <br>
        <!-- email -->
                  <label>Email</label>
         <input type="email" id="email"/><br> <br>
        <!-- password -->
                  <label>Password</label>
         <input type="password" id="password"/><br> <br>
        <!-- confirm password -->
                  <label>Confirm Password</label>
         <input type="password" id="cpassword"/><br> <br>
        <!-- age -->
                  <label>Age</label>
         <input type="number" id="age"/><br> <br>
        <!-- country -->
                  <label>Country</label>
                  <select name="Country" id="country">
                    <option value="">Select Country</option>
                    <option value="Austrailia">Austrailia</option>
                    <option value="India">India</option>
                    <option value="Spain">Spain</option>
                    <option value="Portugal">Portugal</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Botswana">Bostwana</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Thailand">Thailand</option>
                    <option value="Zimbombwe">Zimbombwe</option>
                  </select> <br> <br>
        <!-- terms -->
        <input type="checkbox" id="terms"/><br> <br>
        <!-- submit button -->
         <button id="btn">Submit</button>
    </form>
<p id="error-msg" style="color: red;"></p>
    <!-- error paragraph -->

    <script>
    let    form= document.getElementById("form");
    let    fullName = document.getElementById("fullname");
    let    email = document.getElementById("email");
    let    passWord = document.getElementById("password");
    let    passWord2 = document.getElementById("cpassword");
    let    age = document.getElementById("age");
    let    country= document.getElementById("country");
    let    terms = document.getElementById("terms");
    let    btn = document.getElementById("btn");
    let     errorMsg = document.getElementById("error-msg"); 
   
    
    
    form.addEventListener("submit",(e)=>{
         let isValid=true;
         errorMsg.textContent="";

            if(fullName.value.trim() === "" || email.value.trim() ==="" || passWord.value.trim==="" )
            {
                errorMsg.textContent="text fields are Empty please fill them!"
                isValid=false;
            }

           else if(!email.value.includes("@") || !email.value.includes(".") )
            {
                errorMsg.textContent="Invalid Email!"
                isValid=false;
            }
            else if(passWord.value.trim() !== passWord2.value.trim())
            {
                errorMsg.textContent="Password is not Matching";
                    isValid=false;
            }
            else if(passWord.value.length < 6)
            {
                errorMsg.textContent="Password is too Small least 6 characters";
                    isValid=false;
            }
            else if(age.value <18)
            {
                errorMsg.textContent="minimum Age Should be 18";
                    isValid=false;
            }
            else if(country.value.trim() === "")
            {
                errorMsg.textContent="please Select country";
                    isValid=false;
            }
            else if(! terms.checked)
            {
                errorMsg.textContent="please accept Terms & Condition";
                    isValid=false;
                
            }
            if(isValid)
            {
                alert("SUmition Suceessss")
            }
            else{
                e.preventDefault();
            }

        });

        // 1️⃣ Empty check for all important fields
        // 2️⃣ Basic email check
        // 3️⃣ Password match check
        // 4️⃣ Password strength check (without regex)
        // 5️⃣ Age check
        // 6️⃣ Dropdown (Country) check
        // 7️⃣ Checkbox (Terms)
        
    </script>
</body>

</html>
