<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
   body{
    height: 100vh;
    position: relative;
   } 
.outer{
    position: absolute;
    height: 900px;
    width: 900px;
    background-color: blue;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    /* position: relative; */
}
.inner{

    position: absolute;
    height: 700px;
    width: 700px;
    background-color: rebeccapurple;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
}

.inn{

    position: absolute;
    height: 500px;
    width: 500px;
    background-color: rgb(142, 123, 160);
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
}
.in{

    position: absolute;
    height: 300px;
    width: 300px;
    background-color: rgb(205, 201, 210);
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
}
</style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div class="inn">
                <div class="in"></div>
            </div>
        </div>
    </div>
</body>
</html>
