<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block-grid{
                border: 2px solid blue ;
                display: grid;
        }
        .inline-grid{
            border: 2px solid green;
            display: inline-grid;
        }

    </style>
</head>
<body>
    <div class="block-grid">
        <div class="item">
            item 1
        </div>
        <div class="item">
            item 2
        </div>
    </div>
    <div class="inline-grid">
         <div class="item">
            item 1
        </div class="item">
        <div>
            item 2
        </div>
    </div>
</body>
</html>
