<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <label for="name">Name</label>
        <input type="text" required name="name" minlength="" placeholder="name" id="name" />
        <br /><br />
        <label for="email">Email</label>
        <input type="Email" required placeholder="Email" name="Email" id="email" />
        Gender :<label for="male"> Male</label><input type="radio" required name="gender" id="gender_m" />
        <label for="female"> Female</label><input type="radio" required name="gender" id="gender_f" />

        <br /><br />

        <label for="cars"> Car Brands</label>
        <select name="" id="cars" placeholder="--Please choose an option--">
            <option value=""></option>
        </select>
        <br /><br />

        <label for="age">Age</label>
        <input type="number" required placeholder="age" id="age" />

        <br /><br />
        <label for="dob">DOB</label>
        <input type="date" name="dob" id="dob" required>

        <br><br>
        <label for="trl">Phone Number</label>
        <input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx">
        <br><br>
        <label for="password">Password</label>
        <input type="password" placeholder="Password" required name="password" id="password" />

        <br /><br />
        <label for="tos">I agree to the TOS </label>
        <input type="checkbox" required name="" id="tos" />

        <br /><br />
        <input type="submit" value="Submit">
    
    </form>
</body>

</html>
