<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>.highlight {
  color: #007bff;
  font-size: 2.5rem;
  transition: 0.3s ease;
}
</style>
</head>
<body>
    <section id="hero">
  <h1 id="hero-title">Hello World!</h1>
  <button id="update-btn">Update Title</button>
</section>
<script>
    let hero = document.querySelector("#hero");
    let htitle = document.getElementById('hero-title');
    let btn = document.getElementById('update-btn');

    btn.addEventListener('click',()=>{

        htitle.classList.add("highlight");
        htitle.innerText = "Welcome to My Portfolio";
    })

</script>
</body>
</html>
