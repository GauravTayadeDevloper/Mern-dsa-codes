<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAQ Section</title>
  <style>
    .answer {
      display: none; /* Hide answers by default */
      color: ivory;
      height: 30px;
      text-align: center;
      align-content: center;
      margin-left: 20px;
     background-color: #264653;
      box-shadow: 3px 3px 3px grey;
      border-radius: 5px;
 transition: transform 2s ease-in, background-color 3s ease-in-out;
    }
    
    .question {
        text-align: center;
        align-content: center;
           
      height: 50px;
      cursor: pointer; /* Indicate clickable element */
       background-color: #b7b7a4;
      font-weight: bold;
      margin: 10px 0;

      border-radius: 5px;
      box-shadow: 3px 3px 3px 3px grey;
      transition: tranform 1s ease , background-color 1s ease-out;
    }
  .question:hover{
            transform: scale(1.2);
                background-color:chartreuse ;
  }
.answer:hover{
  transform: scale(1.2);
  background-color: black;
}

  </style>
</head>
<body>
  <div id="faq">
    <div>
      <div class="question">What is JavaScript?</div>
      <div class="answer">JavaScript is a programming language for the web.</div>
    </div>
    <div>
      <div class="question">What is the DOM?</div>
      <div class="answer">The DOM is the Document Object Model of a webpage.</div>
    </div>
    <div>
      <div class="question">What is an event listener?</div>
      <div class="answer">An event listener listens for and reacts to user interactions.</div>
    </div>
  </div>

  <script>
    let question = document.querySelectorAll(".question");
    question.forEach(q=>{
      q.addEventListener('click',()=>{
       let ans= q.nextElementSibling;
        ans.style.display= (ans.style.display==="none" || ans.style.display ==="")? "block" : "none";
      })
    })

  </script>
</body>
</html>
