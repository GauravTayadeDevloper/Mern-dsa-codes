<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .main-cls{
            background: beige;
            width: 200px;
            height: 300px;
            margin: 50px auto;
         
            text-align: center;
            align-content: center;
            /* contextMenu */
               
        }
        .div-class{
            border: 1px solid blue;
            height: 50px;
            background-color:aqua;
            color: black;
        }
    </style>
</head>
<body>
    <div id="main"> This is main</div>

    <script>

        let div = document.querySelector('#main');
        div.setAttribute('class','main-cls');
        let divclass=div.getAttribute("class");
        console.log(divclass);
        // div.removeAttribute("class")
        let div1 = document.createElement("div");
        div1.innerHTML="div element <strong> gaurav </strong>";
        div1.setAttribute("class","divclass");
        let para = document.createElement("p");
        let p = div1.getAttribute("class");
        para.textContent=p.toString();
        div1.appendChild(para);
        div.appendChild(div1);
        let btn = document.createElement("button");
        btn.textContent="click";
        div1.appendChild(btn);
        btn.addEventListener("click",(e)=>{
            e.preventDefault();
            let parent  = btn.parentElement;
            console.log(parent);
        })

    </script>
</body>
</html>
