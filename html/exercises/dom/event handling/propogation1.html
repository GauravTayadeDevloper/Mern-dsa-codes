<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Delegation Example</title>
</head>
<body>
  <ul id="list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <script>
    const list = document.getElementById("list");

    // Event delegation: Add listener to the parent <ul>
    list.addEventListener("click", (event) => {
      if (event.target.tagName === "LI") {
        console.log(`You clicked on ${event.target.textContent}`);
      }
    });
  </script>
</body>
</html>
<!-- Event delegation uses event bubbling to attach a single event listener to a parent element instead of attaching listeners to each child. -->
<!--### **How It Works:**

1. Instead of adding a `click` event listener to each `<li>`, we add it to the `<ul>`.
2. The `click` event bubbles up from the `<li>` to the `<ul>`, and we check if the `event.target` is an `<li>`.  -->
