<!-- inner text diff from innerHtml and textContent -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            border: 2px solid blue;
            border-radius: 12px;
            margin: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 > This is mY js Program</h2>    
    <button id="btn">for EventListner</button>
    <button id="btn1">for removing </button>
    <script>
        let hs=null;
        let para = document.createElement('p');
        para.textContent='this is textContent';
        document.body.appendChild(para);

        let para1 = document.createElement('p');
            para1.innerHTML='this is <i>innerHtml</i>';
        document.body.appendChild(para1);
        
        document.body.removeChild(para);

        let h1tag =[];


        let btn = document.getElementById("btn");
        btn.addEventListener('click',()=>{
             hs = document.createElement('h1');
            hs.textContent='this is event Listner';
            document.body.appendChild(hs);
            h1tag.push(hs);
        });

    

        let btn1 =document.getElementById("btn1");
        btn1.addEventListener('click',()=>{
            // if(hs && document.body.contains(hs))
            // {
            //     document.body.removeChild(hs);
            // }
            let lasth1 = h1tag.pop();
                if(document.body.contains(lasth1) && lasth1)
                {
                    document.body.removeChild(lasth1);
                }

        });





    </script>
</body>
</html>
