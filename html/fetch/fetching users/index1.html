<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main">

    </div>
<script>
    let main=document.getElementById("main");
    fetch("url").then((data)=>{
        return data.json();
    }).fetch((details)=>{
        let h1 =document.createElement("h1");
        let h2= document.createElement("h2") 
        h1.textContent=details.author;
        h2.textContent=details.content;
        main.appendChild(h1);
        main.appendChild(h2);
    })
</script>
</body>

</html>
